name: alatpay_sdk
description: A Flutter SDK for seamless Alat Pay integration, enabling secure, fast, and reliable in-app payments with simple APIs for payment initialization, confirmation, and tracking.

version: 1.0.4

homepage: https://github.com/ALATPay/alatpay-flutter
repository: https://github.com/ALATPay/alatpay-flutter
issue_tracker: https://github.com/ALATPay/alatpay-flutter/issues
license: MIT

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI and network libraries
  cupertino_icons: ^1.0.8
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/banks/